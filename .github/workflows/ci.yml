name: C/C++ CI

on: [ push ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        configs: [ Release, Debug ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Build project
        uses: nicledomaS/cmake_build_action@v1.3
        with:
          config: ${{ matrix.configs }}
          cmake_args: -DLoggerCPP_BUILD_EXAMPLES=ON;-DLoggerCPP_BUILD_TESTS=ON;-DFIND_MODULES=ON;-DENABLE_TIDY=ON
          run_tests: ON
          unit_test_build: -DFIND_TESTS=ON